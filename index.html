<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy Clone</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-flex">
        <img src="images/logo.jpg" alt="Udemy Clone" />
        <img src="images/cart.png" alt="Carrito" />
      </div>
    </header>
    <div class="hero">
      <div class="container hero-contenido">
        <h1>Aprende algo nuevo</h1>
        <p>Todos los cursos a $15</p>
        <form class="formulario">
          <input
            class="search"
            type="text"
            placeholder="¿Qué te gustaría aprender?"
          />
          <input class="btn-search" type="submit" />
        </form>
      </div>
    </div>
    <section class="features">
      <div class="container features-grid">
        <div class="feature-item">
          <img src="images/icono1.png" alt="Icono 1" />
          <div class="feature-texto">
            <p>20.000 Cursos en línea</p>
            <p>Explora los temas más recientes</p>
          </div>
        </div>
        <div class="feature-item">
          <img src="images/icono2.png" alt="Icono 2" />
          <div class="feature-texto">
            <p>Instructores Expertos</p>
            <p>Aprende con distintos estilos</p>
          </div>
        </div>
        <div class="feature-item">
          <img src="images/icono3.png" alt="Icono 3" />
          <div class="feature-texto">
            <p>Acceso de por vida</p>
            <p>Aprende a tu ritmo</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
